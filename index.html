<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juice UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img class="logo" src="/img/Coffee.svg" alt="logo" />
      </div>
      <div class="nav">
        <ul id="nav-items">
          <li class="active">home</li>
          <li>about</li>
          <li>services</li>
          <li>contact</li>
        </ul>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-content">
        <h1>get fresh <span>coffee</span> everyday</h1>
        <p>Brewed to Perfection</p>
        <button>Details</button>
      </div>
      <div class="hero-img">
        <img src="img/coffee.png" alt="coffee" />
      </div>
    </div>
  </body>
</html>
